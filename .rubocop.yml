AllCops:
  TargetRubyVersion: 2.4

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Metrics/AbcSize:
  Max: 16

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'test/unit/**/*'
    - 'Rakefile'

Metrics/ClassLength:
  Severity: warning

Metrics/LineLength:
  Max: 100
  Severity: warning

Metrics/MethodLength:
  Max: 13
  Severity: warning

Style/Documentation:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 3

Style/NegatedIf:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false
